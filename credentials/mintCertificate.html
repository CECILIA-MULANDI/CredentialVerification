<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Certificate</title>
    <link rel="stylesheet" href="css/mintCertificate.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Mint Certificate</h1>
        </header>
        <main>
            <form id="mintCertificateForm">
                <label for="certificateType">Certificate Type:</label>
                <input type="text" id="certificateType" name="certificateType" required>
                
                <label for="holdersName">Holder's Name:</label>
                <input type="text" id="holdersName" name="holdersName" required>
                
                <label for="additionalData">Additional Data:</label>
                <textarea id="additionalData" name="additionalData" rows="4"></textarea>
                
                <button type="submit">Mint Certificate</button>
            </form>
            <div id="successMessage" class="hidden">
                
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Certificate Verification</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="mintCertificate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/issueCertificate.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Issue Certificate</h1>
        </header>
        <main>
            <form id="issueCertificateForm">
                <label for="certificateType">Certificate Type:</label>
                <input type="text" id="certificateType" name="certificateType" required>
                
                <label for="holdersName">Holder's Name:</label>
                <input type="text" id="holdersName" name="holdersName" required>
                
                <label for="additionalData">Additional Data:</label>
                <textarea id="additionalData" name="additionalData" rows="4"></textarea>
                
                <label for="documentUrl">Document URL:</label>
                <input type="text" id="documentUrl" name="documentUrl">
                
                <label for="holderAddress">Holder's Ethereum Address:</label>
                <input type="text" id="holderAddress" name="holderAddress" required>
                
                <button type="submit">Issue Certificate</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2023 Certificate Verification</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="issueCertificate.js"></script>
</body>
</html>
